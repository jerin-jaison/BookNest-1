{% extends 'userProfile_demo.html' %}
{% load static %}

{% block profile_content %}
<style>
    .password-form {
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.03);
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-label {
        font-weight: 500;
        color: #333;
        margin-bottom: 8px;
    }
    
    .form-control {
        border: 1px solid #e0e0e0;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 14px;
    }
    
    .form-control:focus {
        border-color: #333;
        box-shadow: none;
    }
    
    .save-btn {
        background-color: #8B4513;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 25px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .save-btn:hover {
        background-color: #6b3410;
        transform: translateY(-2px);
    }
    
    .page-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 25px;
        color: #333;
    }

    .password-hint {
        font-size: 12px;
        color: #666;
        margin-top: 5px;
    }

    .divider {
        text-align: center;
        margin: 20px 0;
        position: relative;
    }

    .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background-color: #e0e0e0;
    }

    .forgot-password-link {
        text-align: center;
        margin-top: 20px;
    }

    .forgot-password-link p {
        margin: 0;
    }

    .forgot-password-link a {
        color: #8B4513;
        text-decoration: none;
    }
</style>

<div class="password-form">
    <h2 class="page-title">Change Password</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label class="form-label">Current Password</label>
            <input type="password" class="form-control" name="current_password" required>
        </div>
        
        <div class="form-group">
            <label class="form-label">New Password</label>
            <input type="password" class="form-control" name="new_password" required>
            <div class="password-hint">Password must be at least 8 characters long and contain letters and numbers</div>
        </div>
        
        <div class="form-group">
            <label class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" name="confirm_password" required>
        </div>
        
        <div class="text-center mt-4">
            <button type="submit" class="save-btn">Change Password</button>
        </div>
    </form>

    <div class="divider">OR</div>
    
    <div class="forgot-password-link">
        <p>Forgot your password? <a href="{% url 'user_profile:forgot_password' %}">Reset it here</a></p>
    </div>
</div>
{% endblock %}
