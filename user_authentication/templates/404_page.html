<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #5D4037;
            color: #D7CCC8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        
        .container {
            text-align: center;
            background-color: #795548;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
        
        .bird-icon {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #8D6E63;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            object-fit: cover;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #EFEBE9;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn-home {
            background-color: #A1887F;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        
        .btn-home:hover {
            background-color: #8D6E63;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.pinimg.com/736x/ab/91/62/ab9162dee7f7595bd47ed76ce23ff84c.jpg" alt="Bird Icon" class="bird-icon">
        <h1>Lost?</h1>
        <p>It seems you've wandered off the path</p>
        <p>Don't worry. Home is just a click away.</p>
        <a href="{%url 'home_page' %}" class="btn-home">Find Home</a>
    </div>
</body>
</html>
