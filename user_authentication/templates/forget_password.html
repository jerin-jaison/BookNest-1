<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .forgot-container {
            max-width: 400px;
            width: 90%;
            padding: 20px;
        }
        .forgot-title {
            color: #75530d;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .btn-submit {
            background-color: #75530d;
            border-color: #75530d;
            color: white;
            padding: 12px;
            width: 100%;
            font-size: 1rem;
            border-radius: 25px;
            margin-bottom: 15px;
        }
        .btn-submit:hover {
            background-color: #614408;
            border-color: #614408;
        }
        .btn-back {
            border: 1px solid #75530d;
            color: #75530d;
            padding: 12px;
            width: 100%;
            font-size: 1rem;
            border-radius: 25px;
            background-color: transparent;
        }
        .btn-back:hover {
            background-color: #75530d;
            color: white;
        }
        .form-control {
            padding: 12px;
            margin-bottom: 15px;
        }
        .form-floating label {
            padding-left: 12px;
        }
        .form-floating>.form-control {
            padding: 12px;
        }
        .info-text {
            text-align: center;
            color: #6c757d;
            margin-bottom: 25px;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <h1 class="forgot-title">Forgot Password</h1>
        <p class="info-text">Enter your email address and we'll send you a link to reset your password</p>
        {% if messages %}
            {% for message in messages %}
            <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}">
                    <p>{{ message }}</p>
                </div>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email address" required>
                <label for="email">Email address</label>
            </div>
            
            <button type="submit" class="btn btn-submit">
                Send OTP
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right ms-2" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                </svg>
            </button>

            <a href="{% url 'login_page' %}" class="btn btn-back">
                Back to Login
            </a>
        </form>

        
    </div>
</body>
</html>
