    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    {% block extra_css %}{% endblock %}
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
        }
        body {
            background-color: #fff;
        }
        .navbar {
            border-bottom: 1px solid #eee;
            padding: 0.5rem 0;
        }
        .navbar-brand {
            font-weight: bold;
            color: #333 !important;
            font-size: 1.4rem;
        }
        .nav-link {
            color: #666 !important;
            font-size: 0.9rem;
        }
        .nav-link:hover {
            color: #333 !important;
        }
        .search-box {
            border: 1px solid #eee;
            border-radius: 20px;
            padding: 5px 15px;
        }
        .search-box input {
            border: none;
            outline: none;
            background: transparent;
        }
        .search-box i {
            color: #999;
        }
        .cart-icon {
            font-size: 1.2rem;
            color: #666;
        }
        footer {
            background-color: #f8f9fa;
            padding: 3rem 0;
            margin-top: 4rem;
            border-top: 1px solid #eee;
        }
        .footer-heading {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #333;
        }
        .footer-tagline {
            color: #666;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
        }
        .footer-link {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            display: block;
            margin-bottom: 0.5rem;
        }
        .footer-link:hover {
            color: #333;
        }
        .social-icons {
            display: flex;
            gap: 1rem;
        }
        .social-icon {
            color: #666;
            font-size: 1.1rem;
        }
        .social-icon:hover {
            color: #333;
        }
    </style>
</head>
