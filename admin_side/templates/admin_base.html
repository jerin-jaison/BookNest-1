<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookNest Admin - {% block title %}Dashboard{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css"/>
    <!-- Custom styles -->
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #4a5568;
        }
        
        .sidebar .nav-link {
            color: rgba(255,255,255,.8);
            padding: 1rem;
            font-size: 1.1rem;
        }
        
        .sidebar .nav-link:hover {
            color: #fff;
            background-color: rgba(255,255,255,.1);
        }
        
        .sidebar .nav-link.active {
            color: #fff;
            background-color: rgba(255,255,255,.2);
        }
        
        .sidebar .nav-link i {
            margin-right: 0.5rem;
            width: 1.25rem;
            text-align: center;
        }
        
        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: relative;
                min-height: auto;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar" style="width: 250px; position: fixed;">
            <div class="p-3">
                <h3 class="text-white mb-4">BookNest Admin</h3>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/admin_side/admin_home/' %}active{% endif %}" 
                           href="{% url 'admin_side:admin_home' %}">
                            <i class="fas fa-tachometer-alt"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'products' in request.path %}active{% endif %}" 
                           href="{% url 'admin_side:product_list' %}">
                            <i class="fas fa-book"></i>Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'categories' in request.path %}active{% endif %}" 
                           href="{% url 'admin_side:category_management' %}">
                            <i class="fas fa-tags"></i>Categories
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'orders' in request.path %}active{% endif %}" 
                           href="{% url 'admin_side:order_management' %}">
                            <i class="fas fa-shopping-cart"></i>Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'users' in request.path %}active{% endif %}" 
                           href="#">
                            <i class="fas fa-users"></i>Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'offers' in request.path %}active{% endif %}" 
                           href="{% url 'admin_side:offer_management' %}">
                            <i class="fas fa-gift"></i>Offers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'coupons' in request.path %}active{% endif %}" 
                           href="{% url 'admin_side:coupon_management' %}">
                            <i class="fas fa-ticket-alt"></i>Coupons
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'reviews' in request.path %}active{% endif %}" 
                           href="{% url 'admin_side:reviews' %}">
                            <i class="fas fa-star"></i>Reviews
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin_side:admin_logout' %}">
                            <i class="fas fa-sign-out-alt"></i>Logout
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content flex-grow-1">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
